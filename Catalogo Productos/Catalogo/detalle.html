<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto | Tienda Kevin Vaca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-300 min-h-screen flex flex-col">
  <!-- Header con botón de cierre de sesión y volver -->
  <header class="flex justify-between items-center px-8 py-6 bg-white/90 shadow-lg border-b border-blue-200 rounded-b-2xl mb-10">
    <div></div>
    <div class="flex gap-2">
      <button id="volverBtn" class="bg-blue-400 hover:bg-blue-500 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Volver a la tienda</button>
      <button id="logoutBtn" class="hidden bg-black hover:bg-red-500 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Cerrar sesión</button>
        <a href="contacto.html" class="bg-blue-400 hover:bg-blue-500 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Contacto</a>
    </div>
  </header>
  <main class="flex-1 flex justify-center items-center">
    <div id="detalleProducto" class="bg-white/90 rounded-2xl shadow-2xl p-10 max-w-xl w-full text-center border border-blue-200">
      <p class="text-gray-500">Cargando producto...</p>
    </div>
  </main>
  <script src="detalle.js"></script>
</body>
</html>
