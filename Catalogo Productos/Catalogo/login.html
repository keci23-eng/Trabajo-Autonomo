<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Tienda Kevin Vaca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-300 min-h-screen flex flex-col justify-center items-center">
  <!-- Header similar al de la tienda de productos -->
  <header class="flex justify-center items-center mb-10 px-8 py-6 bg-white/95 shadow-lg border-b border-gray-800 rounded-b-2xl w-full">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-black drop-shadow">TIENDA KEVIN VACA</h1>
  </header>
  <div class="bg-white/90 p-10 rounded-2xl shadow-2xl w-full max-w-md border border-blue-300">
    <h2 class="text-3xl font-extrabold mb-6 text-center text-black drop-shadow">Iniciar sesión</h2>
    <form id="logearse" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-semibold text-blue-800">Usuario</label>
        <input type="text" id="username" required class="mt-2 block w-full px-4 py-2 border border-blue-200 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-300 bg-gray-50 text-gray-700">
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-blue-800">Contraseña</label>
        <input type="password" id="password" required class="mt-2 block w-full px-4 py-2 border border-blue-200 rounded-lg shadow focus:outline-none focus:ring-2 focus:ring-blue-300 bg-gray-50 text-gray-700">
      </div>
      <div id="mensajeError" class="text-red-500 text-sm hidden text-center"> Usuario Incorrecto...</div>
      <button type="submit" class="w-full bg-black hover:bg-gray-500 text-white font-bold py-2 rounded-lg shadow transition-colors duration-300">Ingresar</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
