<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Tienda Kevin Vaca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-white min-h-screen flex flex-col">
  <header class="flex justify-end items-center px-8 py-6 bg-white/95 shadow-lg border-b border-gray-800 rounded-b-2xl w-full mb-10 gap-2">
    <a href="contacto.html" class="bg-blue-400 hover:bg-blue-500 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Contacto</a>
    <a href="Tienda de productos.html" class="bg-blue-400 hover:bg-blue-500 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Volver a la tienda</a>
    <button id="logoutBtn" class="hidden bg-black hover:bg-gray-800 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Cerrar sesión</button>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center px-4">
    <div class="bg-white/90 rounded-2xl shadow-2xl p-10 max-w-xl w-full text-center border border-blue-200">
      <h2 class="text-3xl font-extrabold mb-4 text-blue-700 drop-shadow">Ubicación "Store Kevin Vaca"</h2>
      <p class="mb-6 text-gray-700">Visítanos en Sangolqui, Ecuador</p>
      <div id="map" class="w-full h-[400px] rounded-lg border border-blue-200"></div>
    </div>
  </main>
  <script>
    function initMap() {
      const ubicacion = { lat: -0.344083, lng: -78.438589 }; 
      const mapa = new google.maps.Map(document.getElementById("map"), {
        center: ubicacion,
        zoom: 14,
      });
      const marcador = new google.maps.Marker({
        position: ubicacion,
        map: mapa,
       
      });
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
  </script>
  <script>
  // --- Cierre de sesión 
  (function() {
    const logoutBtn = document.getElementById('logoutBtn');
    if (localStorage.getItem('token')) {
      logoutBtn.classList.remove('hidden');
    }
    logoutBtn && logoutBtn.addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
    // Redirigir a login
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
  })();
  </script>
</body>
</html>
