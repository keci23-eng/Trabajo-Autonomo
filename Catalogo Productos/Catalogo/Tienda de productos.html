<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script defer src="app.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen">
  <header class="p-6 bg-white shadow flex flex-col md:flex-row items-center justify-between gap-4">
    <h1 class="text-3xl font-bold text-blue-700">Catálogo de Productos</h1>
    <input id="busqueda" type="text" placeholder="Buscar productos..." class="w-full md:w-80 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
  </header>

  <section id="categorias" class="p-4 flex flex-wrap gap-2 justify-center"></section>

  <main id="productos" class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></main>

  <footer class="text-center text-gray-500 py-4">&copy; 2025 Tienda Kevin Vaca</footer>
</body>
</html>
