<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Kevin Vaca</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head >
<body class="bg-gradient-to-br from-black via-gray-900 to-white min-h-screen flex flex-col">
  <!-- Header con botón de cierre de sesión -->
  <header class="flex justify-between items-center mb-10 px-8 py-6 bg-white/95 shadow-lg border-b border-gray-800 rounded-b-2xl">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-black drop-shadow">Store Kevin Vaca </h1>
    <div class="flex gap-2 items-center">
      <button id="logoutBtn" class="hidden bg-black hover:bg-gray-800 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Cerrar sesión</button>
      <a href="contacto.html" class="bg-blue-400 hover:bg-blue-500 text-white px-5 py-2 rounded-lg shadow transition-colors duration-300">Contacto</a>
    </div>
  </header>

  <section class="max-w-7xl mx-auto px-6 w-full">
    <div class="flex flex-col gap-4 items-center">
      <!-- Barra de búsqueda -->
      <div class="flex justify-center mb-8 w-full max-w-lg">
        <input 
          id="busqueda"
          type="text"
          placeholder="Buscar productos..."
          class="w-full px-4 py-2 border border-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-black bg-white text-black shadow"
        />
      </div>
    </div>
  </section>
  <!-- Contenedor de botones de categorías -->
  <div id="categorias" class="flex flex-wrap justify-center gap-3 mt-6 mb-4">
    <!-- Los botones de categorías se generarán aquí dinámicamente -->
  </div>

  <!-- Contenedor de productos -->
  <main class="max-w-7xl mx-auto px-6 pb-16 flex-1">
    <div
      id="productos"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-10">
      <!-- Los productos se cargarán aquí -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black/90 text-white py-10 mt-16 shadow-inner rounded-t-2xl">
    <div class="container mx-auto text-center">
      <p class="font-semibold">&copy; 2025 Tienda Kevin Vaca. Todos los derechos reservados.</p>
      <p class="text-gray-300">Desarrollado por Kevin Vaca</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
