<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Kevin OWO</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-center p-6">

  <!-- Título principal -->
  <h1 class="text-5xl font-bold text-black mb-8">Tienda de KevinOwO</h1>

  <section class="max-w-7xl mx-auto px-6">
    <div class="flex flex-col gap-4 items-center">

      <!-- Barra de búsqueda -->
      <div class="flex justify-center mb-8 w-full max-w-lg">
        <input 
          id="busqueda"
          type="text"
          placeholder="Buscar productos..."
          class="w-full px-4 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        
      </div>

    </div>
  </section>
   <!-- Contenedor de botones de categorías -->
    <div id="categorias" class="flex flex-wrap justify-center space-x-4 mt-6">
      <!-- Los botones de categorías se generarán aquí dinámicamente -->
    </div>
  </div>

  <!-- Contenedor de productos -->
  <main class="max-w-7xl mx-auto px-6 pb-16 flex-1">
    <div
      id="productos"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-16">
      <!-- Los productos se cargarán aquí -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-yellow-900 text-white py-20 mt-16">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Tienda Kevin OWO. Todos los derechos reservados.</p>
      <p>Desarrollado por Kevin OWO</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
